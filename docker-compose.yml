services:
  db:
    image: postgres:15-alpine
    container_name: governe-ai-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: governeai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: governe-ai
    container_name: governe-ai-app
    ports:
      - "3750:3750"
    env_file:
      - .env

volumes:
  postgres_data:

networks:
  default:
    external: true
    name: easypanel

  governeai-backend-network:
    name: governeai-backend-network
    driver: bridge
    ipam:
      config:
        - subnet: 10.200.90.0/24
  easypanel:
    external: true